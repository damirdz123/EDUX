<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>EDUX</title>
  </head>
  <body>
    <div class="navContainer">
      <a href="index.html"><img class="logo" src="images/edux_logo.png"/></a>
      <ul class="nav">
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Sign up / Log in</a>
          <div class="dropdown-content">
            <a href="index_user.html">Sign up</a>
            <a href="index_log_in.html">Log in</a>
            <button id="logout">Logout</button>
          </div>

        <li><a href="index.html">About Donations</a></li>

    </div>
    <div class="landingForms" id="home">
      <div></div>
      <div id="signup">
        <h2>Sign-up / User information</h2>
        <div>
          <form id="edux-users">
            <input type="text" name="name" placeholder="name" />
            <input type="text" name="lastName" placeholder="last name" />
            <input type="text" name="country" placeholder="country" />
            <input type="text" name="address" placeholder="address" />
            <input type="text" name="phone" placeholder="phone" />
            <p class="error"></p>
            <input
              id="button"
              type="submit"
              value="SUBMIT"
              onclick="showMore()"
            />
            <div id="d3">
              <a href="index_sign_up.html"
                ><input type="button" value="Next" onclick="showLess()"
              /></a>
            </div>
          </form>
        </div>
      </div>
      <div></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="users.js" type="text/javascript"></script>
