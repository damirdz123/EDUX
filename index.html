<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>EDUX</title>
  </head>
  <body>
    <h1>Edux</h1>
    <main>
      <div id="signup">
        <h2>Signup</h2>
        <form>
          <input type="email" class="email" placeholder="email" />
          <input type="password" class="password" placeholder="password" />
          <input type="submit" class="submit" value="SignUp" />
        </form>
        <p></p>
      </div>

      <div id="login">
        <h2>Login</h2>
        <form>
          <input type="email" class="email" placeholder="email" />
          <input type="password" class="password" placeholder="password" />
          <input type="submit" class="submit" value="Login" />
        </form>
        <p></p>
      </div>

      <div>
        <form id="edux-users">
          <input type="text" name="name" placeholder="name" />
          <input type="text" name="lastName" placeholder="last name" />
          <input type="text" name="country" placeholder="country" />
          <input type="text" name="address" placeholder="address" />
          <input type="text" name="phone" placeholder="phone" />
          <input type="email" name="eMail" placeholder="email" />
          <button>submit</button>
        </form>
      </div>

      <div>
        <form id="edux-donation">
          <input type="radio" name="type" value="money" checked />Money<br />
          <input type="radio" name="type" value="books" />Books<br />
          <input type="radio" name="type" value="computers" />Computers
          <input type="number" name="ammount" placeholder="ammount" />
          <button>submit</button>
        </form>
      </div>
      <div>
        <form><ul id="donations-list"></ul></form>
      </div>
    </main>
    <button id="logout">Logout</button>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="dabatase.js" type="text/javascript"></script>
  </body>
</html>
